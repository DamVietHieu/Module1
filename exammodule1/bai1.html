<script>
    let array=[5,6,8,9,10,11]
    function findMax(array){
        let max=0;
        for(i=0;i<array.length;i++){
            if(array[i]>max){
                max=array[i]
            }
        }
        return max;
    }
    document.write(findMax(array))
</script>
